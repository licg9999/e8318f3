name: Lint PR Title

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    branches:
      - master

jobs:
  main:
    name: Main
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: echo '${{ github.event.pull_request.title }}' | npx @commitlint/cli@17
